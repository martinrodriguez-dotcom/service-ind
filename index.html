<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServicePro Industrial EAM</title>
    
    <!-- 1. Estilos Base -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 2. React Core -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- 3. Babel Standalone (Para transpilar JSX en el navegador) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- 4. Lucide Core (Estable para carga vía script) -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- 5. Librerías de Reportes -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; }
        .animate-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <!-- 
      SOLUCIÓN AL ERROR Invalid URL: 
      Aseguramos la ruta absoluta relativa con "./" y eliminamos data-type="module" 
      para que Babel Standalone maneje la petición XHR de forma estándar.
    -->
    <script type="text/babel" data-presets="react" src="./src/App.jsx"></script>
</body>
</html>
